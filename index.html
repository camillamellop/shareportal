<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Share Brasil</title>
    <meta name="description" content="Portal do Colaborador - Share Brasil" />
    <meta name="author" content="Share Brasil" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Portal Share Brasil" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="114x114" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="57x57" href="/icon.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <meta property="og:title" content="portal-share-brasil" />
    <meta property="og:type" content="website" />
    

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available
                    console.log('New content is available');
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
